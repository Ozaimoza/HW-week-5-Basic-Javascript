<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HW Week 5 Javascript Mozaik Ramadhan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: #8fc4b7">
    <!-- Nav Tab-->

    <div class="shadow w-50 h-100 mx-auto my-4 p-1 bg-white rounded-2">
      <nav class="nav">
        <div
          class="nav nav-tabs flex-sm-fill text-sm-center"
          id="nav-tab"
          role="tablist"
        >
          <button
            class="p-4 flex-sm-fill text-sm-center nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Register
          </button>
          <button
            class="p-4 flex-sm-fill text-sm-center nav-link"
            id="list_pendaftar"
            data-bs-toggle="tab"
            data-bs-target="#nav-listPendaftar"
            type="button"
            role="tab"
            aria-controls="nav-listPendaftar"
            aria-selected="false"
            onclick="listPendaftar()"
          >
            List Pendaftar
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <!--tab Register-->
        <div
          class="border border-top-0 tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
          tabindex="0"
          style="height: 500px"
        >
          <!--spacing-->
          <div class="mx-auto p-5 w-100">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-pill"
                id="nama"
                placeholder="Nama"
              />
              <label for="nama">Nama</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-pill"
                id="umur"
                placeholder="Umur"
              />
              <label for="umur">Umur</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-pill"
                id="uangSangu"
                placeholder="Uang Sangu"
              />
              <label for="uangSangu">Uang Sangu</label>
            </div>

            <button
              id="registerButton"
              type="button"
              class="btn btn-outline-success form-control rounded-pill"
              onclick="getDataPendaftar()"
              disabled
            >
              <h3>Register</h3>
            </button>
            <hr />
            <div id="alert" class="form-floating mb-3"></div>
          </div>
          <!-- spacing-->
        </div>
        <!-- end tab register-->

        <!-- Tab List Pendaftar-->
        <div
          class="border border-top-0 tab-pane fade"
          id="nav-listPendaftar"
          role="tabpanel"
          aria-labelledby="list_pendaftar"
          tabindex="0"
          style="height: 500px"
        >
          <div class="container">
            <div class="row" style="height: 400px">
              <div class="p-3">
                <table class="table table-striped table-primary">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Umur</th>
                      <th scope="col">Uang Sangu</th>
                      <th scope="col">Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="table_body" class="table-group-divider"></tbody>
                </table>
              </div>
            </div>
            <hr />
            <div id="keterangan" class="row align-items-end"></div>
          </div>
        </div>
        <!-- Tab List Pendaftar-->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit Data Pendaftar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="editNama"
                  placeholder="Nama"
                  required
                />
                <label for="nama">Nama</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="editUmur"
                  placeholder="Umur"
                  required
                />
                <label for="umur">Umur</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-pill"
                  id="editUangSangu"
                  placeholder="Uang Sangu"
                  required
                />
                <label for="uangSangu">Uang Sangu</label>
              </div>
              <br />
              <div id="alertModal" class="form-floating mb-3"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="simpanPerubahan()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
